<div>
    <button class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" 
    id="user-menu-button" aria-expanded="false" aria-haspopup="true"
    (click)="toggleActivate()">
        <span  class="absolute -inset-1.5"></span>
        <span  class="sr-only">Open user menu</span>
        <span class="material-symbols-outlined" style="color: white;">account_circle</span>
    </button>
</div>

@if (activate) {
<div  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1  ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
    @for (item of options; let i = $index; track i){ 
        <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" routerLink={{item.link}}>{{item.title}}</a>
    }
</div>
}
