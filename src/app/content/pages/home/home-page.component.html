<div class="container" >
  <div class="relative h-96 overflow-hidden">
    <img class="absolute min-h-full bottom-0 mb-[-20%]"
      src="https://images.pexels.com/photos/17225343/pexels-photo-17225343/free-photo-of-arte-punto-de-referencia-edificio-viaje.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    <h1 class="absolute text-white text-6xl font-bold p-4 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      Office <br>
      space <br>
      your way.
    </h1>

  </div>

  <div class=" block h-30rem bg-gray-900 bg-opacity-90 rounded-lg shadow p-10 m-auto -translate-y-4" #destacadas>
    <h2 class="text text-center text-3xl text-gray-50 font-bold">Propiedades destacadas</h2>
    <app-carousel [items]="propiedades"></app-carousel>
  </div>

  @defer (on viewport){
  <div class="container isolate overflow-hidden bg-white px-6 py-12 lg:overflow-visible">
    <form class="max-w-7xl mx-auto">
      <div class="grid grid-cols-2 grid-rows-1 gap-4 p-4">

        <div class="col-span-1 row-span-1 mx-10">
          <div>
            <span class="material-symbols-outlined" style="color:chocolate; font-size: xx-large;">straighten</span>
            <h1 class="mt-2 text-3xl font-bold tracking-tight sm:text-4xl">Tase su propiedad!</h1>
            
            <h2 class="text-xl font-semibold leading-7 py-5 text-gray-900">Datos personales</h2>
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 text-gray-500">
              <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium leading-6">Nombre</label>
                <div class="mt-2">
                  <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium leading-6">Apellido</label>
                <div class="mt-2">
                  <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="sm:col-span-4">
                <label for="email" class="block text-sm font-medium leading-6">Correo
                  Electrónico</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="col-span-full">
                <label for="street-address" class="block text-sm font-medium leading-6">Domicilio</label>
                <div class="mt-2">
                  <input type="text" name="street-address" id="street-address" autocomplete="street-address"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="sm:col-span-2 sm:col-start-1">
                <label for="city" class="block text-sm font-medium leading-6">Provincia</label>
                <div class="mt-2">
                  <input type="text" name="city" id="city" autocomplete="address-level2"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="sm:col-span-2">
                <label for="region" class="block text-sm font-medium leading-6">Ciudad</label>
                <div class="mt-2">
                  <input type="text" name="region" id="region" autocomplete="address-level1"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div class="sm:col-span-2">
                <label for="postal-code" class="block text-sm font-medium leading-6">Codigo
                  postal</label>
                <div class="mt-2">
                  <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                    class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-1 row-span-1 mx-10">
          <h2 class="text-xl font-semibold leading-7 text-gray-900 py-5">Datos del inmueble</h2>
          <div class="grid grid-cols-2 text-gray-500">

            <div class="col-span-full">
              <label for="street-address" class="block text-sm font-medium leading-6">Dirección</label>
              <div class="mt-2">
                <input type="text" name="street-address" id="street-address" autocomplete="street-address"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-2 sm:col-start-1">
              <label for="city" class="block text-sm font-medium leading-6">Tipo de inmueble</label>
              <div class="mt-2">
                <input type="text" name="tipo" id="city"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="region" class="block text-sm font-medium leading-6">Ambientes</label>
              <div class="mt-2">
                <input type="number" name="Ambientes" id="ambientes" autocomplete="address-level1"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="postal-code" class="block text-sm font-medium leading-6">Antiguedad</label>
              <div class="mt-2">
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            
            <div class="sm:col-span-3">
              <label for="sup_cub" class="block text-sm font-medium leading-6">Superficie cubierta</label>
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="sup_total" class="block text-sm font-medium leading-6">Superficie total</label>
              <div class="mt-2">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                  class="block w-full rounded-md border-0 p-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-full flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm font-semibold leading-6">Cancelar</button>
          <button type="submit"
            class="rounded-md bg-orange-600 px-3 p-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
        </div>

      </div>
    </form>
  </div>
  }@placeholder {
    <svg aria-hidden="true" class="m-auto w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-orange-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
  </svg>
  }
</div>
